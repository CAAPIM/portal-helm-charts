# Default for OpenShift. If deploying on Native Kubernetes. Set route to false and ingress to true
route:
  enabled: false
# Kubernetes Ingress
ingress:
  enabled: true
  # If deploying on GKE this will configure a health check on the dispatcher for the GCE controller.
  controller: GCE
  # Ingress class
  class: nginx

user:
  # The Subdomain Prefix appends subDomain-<portalService>.<domain> for domain flexibility
  subdomainPrefix: dev-portal
  # If you'd like to use the legacy hostname format <portalService>.<domain> set the legacy flags to true
  legacyHostnames: false
  legacyDatabaseNames: false
  domain: example.com
  # Experimental - register an initial tenant, also creates the corresponding ingress resource in Native Kubernetes
  externalTenant:
  # Enable the Portal Analytics Stack (Druid)
  analyticsEnabled: true
  ssoDebug: false
  enrollNotificationEmail: noreply@mail.example.com
  # It is strongly recommended that you externalise the database
  deployDatabase: true
  databaseType: mysql
  databaseHost: portaldb
  databasePort: 3306
  databaseUsername: admin
  databasePassword: 7layer

  # If setupInternalSMTP is false, you should provide the creds and cert for your external smtp
  setupInternalSMTP: false
  smtpCert: notinstalled
  smtpHost: notinstalled
  smtpPassword: notinstalled
  smtpPort: notinstalled
  smtpRequireSSL: true
  smtpUsername: notinstalled
  hostnameWhitelist:
  defaultTenantId: apim
  papiUsername: papi
  papiPassword: 7layer

  telemetry:
    telemetry_pla_enabled: false
    telemetry_usage_type: PRODUCTION
    telemetry_domain_name:
    telemetry_site_id:
    telemetry_chargeback_id:
    telemetry_proxy_url:
    telemetry_proxy_username:
    telemetry_proxy_password:

persistence:
  storage: 
    name: standard
    portaldb: 30Gi
    historical: 50Gi
    minio: 40Gi
    kafka: 10Gi
    zookeeper: 2Gi

